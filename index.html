<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Smart AI Friend â€¢ Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0f1b3d,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}
.app{
  width:420px;
  max-width:95%;
  height:650px;
  background:#020617;
  border-radius:18px;
  box-shadow:0 0 40px rgba(0,0,0,.8);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:16px;
  text-align:center;
  background:linear-gradient(90deg,#2563eb,#38bdf8);
  font-size:20px;
  font-weight:600;
}
.sub{
  font-size:12px;
  opacity:.9;
}
.chat{
  flex:1;
  padding:14px;
  overflow-y:auto;
}
.msg{
  max-width:85%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:14px;
  line-height:1.4;
  font-size:14px;
  animation:fade .25s ease;
}
.user{
  margin-left:auto;
  background:#2563eb;
  border-bottom-right-radius:4px;
}
.bot{
  background:#1f2937;
  border-bottom-left-radius:4px;
}
.footer{
  display:flex;
  gap:8px;
  padding:10px;
  background:#020617;
}
input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#0f172a;
  color:#fff;
}
button{
  width:46px;
  border-radius:12px;
  border:none;
  background:#22c55e;
  font-size:18px;
  cursor:pointer;
}
@keyframes fade{
  from{opacity:0;transform:translateY(4px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    Ultra Smart AI Friend â€¢ Pro
    <div class="sub" id="date"></div>
  </div>

  <div class="chat" id="chat"></div>

  <div class="footer">
    <input id="input" placeholder="Ask anything..." />
    <button onclick="send()">â–¶</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

document.getElementById("date").innerText =
  "Today â€¢ " + new Date().toDateString();

let memory = JSON.parse(localStorage.getItem("ai_memory") || "[]");

function addMsg(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function saveMemory(q,a){
  memory.push({q,a});
  if(memory.length > 200) memory.shift();
  localStorage.setItem("ai_memory", JSON.stringify(memory));
}

function smartAI(q){
  const l = q.toLowerCase().trim();

  for(const m of memory){
    if(m.q === l) return "You asked this before.\n\n" + m.a;
  }

  if(!isNaN(l)){
    return "That number is **" + l + "**. Want math with it?";
  }

  if(l.match(/^\d+\s*[\+\-\*\/]\s*\d+$/)){
    try{
      return "Answer: " + eval(l);
    }catch{
      return "I couldn't calculate that.";
    }
  }

  if(l.includes("hi") || l.includes("hello")){
    return "Hello ðŸ‘‹ Iâ€™m your Ultra Smart AI Friend. Ask me anything.";
  }

  if(l.includes("who made you")){
    return "I was created by Yousaf using HTML, CSS, and JavaScript, and deployed on GitHub Pages.";
  }

  if(l.includes("learn")){
    return "Learning means improving with knowledge and experience. I learn by remembering our conversations in your browser.";
  }

  if(l.includes("game")){
    return "We can play games soon ðŸ˜Š Try: math, riddles, or quizzes.";
  }

  if(l.includes("future")){
    return "The future of AI is helping humans think, learn, and create faster â€” together.";
  }

  return "Thatâ€™s an interesting question. I analyze meaning, memory, and logic to give the most helpful answer possible.";
}

function send(){
  const text = input.value.trim();
  if(!text) return;

  addMsg(text,"user");
  input.value = "";

  setTimeout(()=>{
    const reply = smartAI(text);
    addMsg(reply,"bot");
    saveMemory(text.toLowerCase(), reply);
  }, 400);
}

input.addEventListener("keydown", e=>{
  if(e.key === "Enter") send();
});

addMsg(
  "Hello ðŸ‘‹ Iâ€™m Ultra Smart AI Friend Pro.\nI work offline, remember chats, and can become a web app.",
  "bot"
);
</script>

</body>
</html>
