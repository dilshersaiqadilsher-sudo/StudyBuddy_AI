<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Smart AI Friend âš¡ Ultimate</title>

<style>
:root{
  --bg:#050b1e;
  --card:#0b132b;
  --text:#ffffff;
  --user:#2563eb;
  --bot:#111827;
  --accent:#22c55e;
}
.light{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0b132b;
  --user:#3b82f6;
  --bot:#e5e7eb;
  --accent:#16a34a;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:390px;
  height:92vh;
  background:var(--card);
  border-radius:18px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.header{
  background:linear-gradient(90deg,#2563eb,#38bdf8);
  color:#fff;
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h2{margin:0;font-size:16px}
.header small{font-size:11px;opacity:.9}

.header .buttons{
  display:flex;
  gap:8px;
}

.icon-btn{
  background:rgba(255,255,255,.25);
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  font-size:18px;
  cursor:pointer;
}

.chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

.msg{
  margin-bottom:10px;
  padding:10px 12px;
  border-radius:14px;
  max-width:82%;
  font-size:14px;
  line-height:1.4;
}

.user{
  background:var(--user);
  color:#fff;
  margin-left:auto;
}

.bot{
  background:var(--bot);
  color:var(--text);
}

.input-area{
  display:flex;
  gap:8px;
  padding:10px;
}

.input-area input{
  flex:1;
  padding:10px 12px;
  border-radius:20px;
  border:none;
  outline:none;
  font-size:14px;
}

.input-area button{
  width:42px;
  height:42px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <div>
      <h2>Ultra Smart AI Friend âš¡ Ultimate</h2>
      <small id="date"></small>
    </div>
    <div class="buttons">
      <button class="icon-btn" id="themeBtn">ðŸŒ™</button>
      <button class="icon-btn" id="micBtn">ðŸŽ¤</button>
    </div>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input-area">
    <input id="input" placeholder="Ask anything or type a calculation...">
    <button onclick="send()">â–¶</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const themeBtn = document.getElementById("themeBtn");
const micBtn = document.getElementById("micBtn");

document.getElementById("date").innerText = new Date().toDateString();

let memory = JSON.parse(localStorage.getItem("memory") || "[]");

function saveMemory(){
  localStorage.setItem("memory",JSON.stringify(memory));
}

function addMsg(text,type){
  const div=document.createElement("div");
  div.className="msg "+type;
  div.textContent=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function send(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  addMsg(text,"user");
  memory.push({role:"user",text});
  handle(text.toLowerCase(),text);
}

function handle(cmd,raw){

  if(cmd==="clear"||cmd==="clear chat"||cmd==="delete chat"){
    chat.innerHTML="";
    memory=[];
    saveMemory();
    return;
  }

  if(cmd==="light mode"){setTheme("light");addMsg("Light mode enabled â˜€ï¸","bot");return;}
  if(cmd==="dark mode"){setTheme("dark");addMsg("Dark mode enabled ðŸŒ™","bot");return;}

  if(/^[0-9+\-*/().\s]+$/.test(raw)){
    try{
      addMsg("ðŸ§® Answer: "+Function("return "+raw)(),"bot");
    }catch{
      addMsg("âŒ Invalid calculation","bot");
    }
    return;
  }

  if(cmd==="hi"){addMsg("Hello ðŸ‘‹ Iâ€™m Ultra Smart AI Friend.","bot");return;}
  if(cmd==="bye"){addMsg("Goodbye ðŸ‘‹ Your chat is saved.","bot");return;}

  if(cmd.includes("photosynthesis")){
    addMsg("Photosynthesis is the process by which green plants use sunlight, carbon dioxide, and water to produce glucose and oxygen.","bot");
    return;
  }

  addMsg("Iâ€™m learning continuously. Ask me calculations, science, logic, or general knowledge.","bot");
  memory.push({role:"bot",text:"generic"});
  saveMemory();
}

function setTheme(mode){
  if(mode==="light"){
    document.body.classList.add("light");
    themeBtn.textContent="â˜€ï¸";
    localStorage.setItem("theme","light");
  }else{
    document.body.classList.remove("light");
    themeBtn.textContent="ðŸŒ™";
    localStorage.setItem("theme","dark");
  }
}

themeBtn.onclick=()=>{
  setTheme(document.body.classList.contains("light")?"dark":"light");
};

window.onload=()=>{
  setTheme(localStorage.getItem("theme")||"dark");
  addMsg("Hello ðŸ‘‹ Iâ€™m Ultra Smart AI Friend.","bot");
};

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});

/* Voice input */
if("webkitSpeechRecognition" in window){
  const rec=new webkitSpeechRecognition();
  rec.lang="en-US";
  rec.onresult=e=>{
    input.value=e.results[0][0].transcript;
    send();
  };
  micBtn.onclick=()=>rec.start();
}else{
  micBtn.style.display="none";
}
</script>
</body>
</html>
