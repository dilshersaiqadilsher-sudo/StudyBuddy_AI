<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Smart AI Friend âš¡ Ultimate</title>

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --user:#2563eb;
  --bot:#1e293b;
  --text:#e5e7eb;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}
.app{
  width:380px;
  height:650px;
  background:var(--card);
  border-radius:18px;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
.header{
  padding:14px;
  background:linear-gradient(135deg,#2563eb,#38bdf8);
  text-align:center;
  color:#fff;
}
.chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
}
.msg{
  max-width:85%;
  padding:10px 12px;
  border-radius:14px;
  margin-bottom:10px;
  font-size:14px;
  line-height:1.45;
  white-space:pre-wrap;
}
.user{
  background:var(--user);
  color:#fff;
  margin-left:auto;
}
.bot{
  background:var(--bot);
}
.inputbar{
  display:flex;
  gap:8px;
  padding:10px;
  background:#020617;
}
input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  outline:none;
}
button{
  width:44px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <h3>Ultra Smart AI Friend âš¡ Ultimate</h3>
    <small id="date"></small>
  </div>

  <div class="chat" id="chat"></div>

  <div class="inputbar">
    <input id="input" placeholder="Ask English, Science, Geography, Historyâ€¦" />
    <button id="send">â–¶</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

document.getElementById("date").textContent =
  new Date().toDateString();

function addMsg(text, role){
  const d = document.createElement("div");
  d.className = "msg " + role;
  d.textContent = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

function simpleAI(text){
  text = text.toLowerCase();

  if(text.includes("hi") || text.includes("hello"))
    return "Hello ðŸ˜Š How can I help you today?";

  if(text.includes("science"))
    return "Science is the study of nature, experiments, and discoveries.";

  if(text.includes("geography"))
    return "Geography studies Earth, countries, rivers, mountains, and climate.";

  if(text.includes("history"))
    return "History tells us about past people and events.";

  if(text.includes("english"))
    return "English is a language used for speaking, reading, and writing.";

  return "Good question ðŸ‘ I am learning more every day.";
}

addMsg(
  "Hello. I explain English, Science, Geography, and History clearly and quickly.",
  "bot"
);

async function send(){
  const text = input.value.trim();
  if(!text) return;

  addMsg(text,"user");
  input.value="";
  sendBtn.disabled = true;

  const thinking = document.createElement("div");
  thinking.className = "msg bot";
  thinking.textContent = "Thinkingâ€¦";
  chat.appendChild(thinking);

  setTimeout(()=>{
    thinking.remove();
    const reply = simpleAI(text);
    addMsg(reply,"bot");
    sendBtn.disabled = false;
  }, 500);
}

sendBtn.onclick = send;
input.addEventListener("keydown",e=>{
  if(e.key === "Enter") send();
});
</script>
</body>
</html>
