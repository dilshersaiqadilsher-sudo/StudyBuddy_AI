<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StudyBuddy AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="./manifest.json">
<meta name="description" content="StudyBuddy AI helps students learn with chat, math, games, and Islamic knowledge.">
<meta name="theme-color" content="#0b1225">

<link rel="icon" href="./icon-192.png">
<link rel="apple-touch-icon" href="./icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
:root{
  --bg:#0b1225;
  --user:#2563eb;
  --bot:#1f2937;
  --text:#ffffff;
}
.light{
  --bg:#f3f4f6;
  --bot:#e5e7eb;
  --text:#000000;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  width:420px;
  max-width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.top,.mode-bar{
  padding:8px;
  display:flex;
  gap:6px;
}
.top button,.mode-bar button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
}
.msg{
  margin:6px 0;
  padding:10px 14px;
  border-radius:14px;
  max-width:85%;
  white-space:pre-wrap;
}
.user{background:var(--user);align-self:flex-end;}
.bot{background:var(--bot);align-self:flex-start;}
.bottom{
  display:flex;
  gap:6px;
  padding:10px;
}
.bottom input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}
.bottom button{
  padding:10px;
  border:none;
  border-radius:10px;
  background:#22c55e;
}
</style>
</head>

<body>
<div class="app">

<div class="top">
  <button onclick="toggleTheme()">üåó Theme</button>
  <button onclick="exportChat()">‚¨á Export</button>
</div>

<div class="mode-bar">
  <button onclick="setMode('chat')">üí¨ Chat</button>
  <button onclick="setMode('math')">‚ûó Math</button>
  <button onclick="setMode('games')">üéÆ Games</button>
  <button onclick="setMode('info')">‚ÑπÔ∏è Info</button>
</div>

<div class="chat" id="chat"></div>

<div class="bottom">
  <input id="input" placeholder="Ask something..." onkeydown="if(event.key==='Enter')send()">
  <button onclick="send()">‚ñ∂</button>
</div>

</div>

<script>
let mode="chat";
let chatLog=[];
const chat=document.getElementById("chat");

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  chatLog.push(text);
}

function setMode(m){
  mode=m;
  add("Mode: "+m.toUpperCase(),"bot");
}

function send(){
  const i=document.getElementById("input");
  const t=i.value.trim();
  if(!t) return;
  i.value="";
  add(t,"user");

  if(mode==="math") math(t);
  else if(mode==="games") games(t);
  else if(mode==="info") info();
  else chatAI(t);
}

/* CHAT */
function chatAI(q){
  add("You are doing great! Ask me math, games, or info üòä","bot");
}

/* MATH */
function math(q){
  try{
    add("Answer: "+Function("return "+q)(),"bot");
  }catch{
    add("Try simple numbers like 2+2","bot");
  }
}

/* GAMES */
function games(q){
  const games=[
    "üé≤ Guess a number between 1 and 5",
    "üß© Riddle: What has hands but cannot clap?",
    "üî¢ Solve: 5 √ó 6",
    "‚ùì Quiz: Capital of Pakistan?"
  ];
  add(games[Math.floor(Math.random()*games.length)],"bot");
}

/* INFO */
function info(){
  add(
`üì± StudyBuddy AI can:
‚Ä¢ Chat with you
‚Ä¢ Solve math
‚Ä¢ Play games
‚Ä¢ Help learning
‚Ä¢ Grow smarter with you

Made with love üíö`,
"bot");
}

/* UTIL */
function toggleTheme(){
  document.body.classList.toggle("light");
}
function exportChat(){
  const b=new Blob([chatLog.join("\n")],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="chat.txt";
  a.click();
}

add("Welcome to StudyBuddy AI üöÄ","bot");

/* SERVICE WORKER */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
