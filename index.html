<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ultra Smart AI Friend</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
*{
    box-sizing:border-box;
    font-family: "Segoe UI", Tahoma, Arial, sans-serif;
}
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #0f1b3d, #050814);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}
.app{
    width:380px;
    max-width:95%;
    height:620px;
    background: linear-gradient(180deg,#0b1533,#040710);
    border-radius:18px;
    box-shadow:0 0 40px rgba(0,0,0,0.7);
    display:flex;
    flex-direction:column;
    overflow:hidden;
}
.header{
    padding:16px;
    text-align:center;
    font-size:20px;
    font-weight:600;
    background:linear-gradient(90deg,#1f6cff,#6aa9ff);
}
.sub{
    font-size:12px;
    opacity:.9;
}
.chat{
    flex:1;
    padding:14px;
    overflow-y:auto;
}
.msg{
    max-width:85%;
    padding:12px 14px;
    margin-bottom:12px;
    border-radius:14px;
    line-height:1.4;
    font-size:14px;
    animation:fade .3s ease;
}
.user{
    margin-left:auto;
    background:#2563eb;
    border-bottom-right-radius:4px;
}
.bot{
    background:#1f2937;
    border-bottom-left-radius:4px;
}
.footer{
    display:flex;
    padding:10px;
    gap:8px;
    background:#020617;
}
input{
    flex:1;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    background:#0f172a;
    color:#fff;
}
button{
    width:46px;
    border-radius:12px;
    border:none;
    background:#22c55e;
    color:#000;
    font-size:18px;
    cursor:pointer;
}
@keyframes fade{
    from{opacity:0;transform:translateY(4px);}
    to{opacity:1;transform:translateY(0);}
}
</style>
</head>
<body>

<div class="app">
    <div class="header">
        Ultra Smart AI Friend
        <div class="sub" id="date"></div>
    </div>

    <div class="chat" id="chat"></div>

    <div class="footer">
        <input id="input" placeholder="Message Ultra Smart AI..." />
        <button onclick="send()">â–¶</button>
    </div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

document.getElementById("date").innerText =
    "Today is " + new Date().toLocaleDateString();

function addMsg(text, cls){
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function longAIResponse(q){
    q = q.toLowerCase();

    if(q.includes("who made you")){
        return "I was created by my developer using pure HTML, CSS, and JavaScript. My goal is to grow smarter over time and help, guide, and inspire you just like a real intelligent companion would.";
    }

    if(q.includes("how are you")){
        return "I am doing great and continuously learning from every interaction. I donâ€™t feel tired or bored, so Iâ€™m always ready to help you, answer questions, and have meaningful conversations anytime you want.";
    }

    if(q.includes("when does 2025 ends")){
        return "The year 2025 ends on December 31, 2025. After that, a brand new year begins, bringing fresh opportunities, goals, and possibilities.";
    }

    if(q.includes("hi") || q.includes("hello")){
        return "Hello ðŸ‘‹ Iâ€™m your Ultra Smart AI Friend. You can talk to me about anything â€” learning, ideas, problems, creativity, or just casual conversation. How can I help you today?";
    }

    if(q.includes("ai") || q.includes("smart")){
        return "Artificial intelligence is the ability of machines to simulate human intelligence. Iâ€™m designed to behave like a smart assistant by understanding text, responding logically, and continuously improving. While Iâ€™m currently rule-based, my structure allows future upgrades to advanced AI models.";
    }

    return "Thatâ€™s an interesting question. I may not know everything yet, but Iâ€™m always improving. You can ask me about technology, learning tips, general knowledge, or even ideas for your projects. Iâ€™m here to help you think smarter and move forward.";
}

function send(){
    const text = input.value.trim();
    if(!text) return;

    addMsg(text,"user");
    input.value = "";

    setTimeout(()=>{
        addMsg(longAIResponse(text),"bot");
    },500);
}

input.addEventListener("keydown",e=>{
    if(e.key==="Enter") send();
});
</script>

</body>
</html>
