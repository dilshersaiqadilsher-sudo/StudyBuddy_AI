<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Smart AI Friend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
    }

    header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    #chat {
      padding: 15px;
      height: calc(100vh - 140px);
      overflow-y: auto;
    }

    .user {
      background: #2563eb;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      text-align: right;
      color: #fff;
    }

    .bot {
      background: #334155;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #020617;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .send {
      background: #22c55e;
      color: #000;
    }
  </style>
</head>
<body>

<header>ðŸ¤– Ultra Smart AI Friend</header>

<div id="chat"></div>

<footer>
  <input id="q" placeholder="Ask something..." />
  <button class="send" onclick="ask()">Send</button>
</footer>

<script>
function ask() {
  const input = document.getElementById("q");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const reply = getAnswer(text.toLowerCase());
  setTimeout(() => addMessage(reply, "bot"), 300);
}

function addMessage(msg, type) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = type;
  div.innerText = msg;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function getAnswer(q) {

  if (q.includes("hello") || q.includes("hi"))
    return "Hello! I am your Ultra Smart AI Friend.";

  if (q.includes("how are you"))
    return "I am fine and always ready to help you.";

  if (q.includes("your name"))
    return "My name is Ultra Smart AI Friend.";

  if (q.includes("time"))
    return "Current time: " + new Date().toLocaleTimeString();

  if (q.includes("date"))
    return "Today's date: " + new Date().toLocaleDateString();

  if (q.includes("tic tac toe"))
    return "Tic Tac Toe is a 2-player game. Players take turns marking X and O on a 3Ã—3 grid. The first player to get 3 in a row (horizontal, vertical, or diagonal) wins.";

  if (q.includes("help"))
    return "You can ask me about time, date, games, greetings, or basic questions.";

  return "I do not understand that yet, but I am learning every day.";
}
</script>

</body>
</html>
