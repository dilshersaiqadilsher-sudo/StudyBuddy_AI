<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Smart AI Friend â€” Ultimate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#2563eb">

<style>
:root{
  --bg:#020617;
  --panel:#050b2a;
  --bot:#111827;
  --user:#2563eb;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --success:#22c55e;
}
*{box-sizing:border-box;font-family:Segoe UI,system-ui}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1a44,var(--bg));
  display:flex;
  align-items:center;
  justify-content:center;
}
.app{
  width:440px;
  max-width:100%;
  height:94vh;
  background:linear-gradient(180deg,#0a1433,#020617);
  border-radius:22px;
  box-shadow:0 40px 120px rgba(0,0,0,.8);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}
.header{
  padding:14px;
  background:linear-gradient(90deg,#2563eb,#38bdf8);
  color:white;
  text-align:center;
}
.header h1{margin:0;font-size:18px}
.header p{margin:2px 0 0;font-size:12px;opacity:.9}
.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  max-width:85%;
  padding:12px 15px;
  border-radius:16px;
  margin-bottom:12px;
  font-size:14px;
  line-height:1.45;
}
.user{
  background:var(--user);
  color:white;
  margin-left:auto;
  border-bottom-right-radius:6px;
}
.bot{
  background:var(--bot);
  color:var(--text);
  border-bottom-left-radius:6px;
}
.typing{
  font-style:italic;
  color:var(--muted);
}
.input{
  padding:12px;
  display:flex;
  gap:10px;
  background:#020617;
}
.input input{
  flex:1;
  padding:12px 14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#020617;
  color:white;
  box-shadow:inset 0 0 0 1px #1f2937;
}
.input button{
  width:50px;
  border:none;
  border-radius:14px;
  background:var(--success);
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <h1>Ultra Smart AI Friend âš¡ Ultimate</h1>
    <p id="date"></p>
  </div>

  <div class="chat" id="chat"></div>

  <div class="input">
    <input id="input" placeholder="Ask anything or type a calculationâ€¦" />
    <button onclick="send()">â–¶</button>
  </div>
</div>

<script>
/* ===== PWA SERVICE WORKER ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}

/* ===== CHAT LOGIC ===== */
const chat = document.getElementById("chat");
const input = document.getElementById("input");
document.getElementById("date").textContent = new Date().toDateString();

let memory = JSON.parse(localStorage.getItem("ultra_memory") || "[]");

function saveMemory(){
  localStorage.setItem("ultra_memory",JSON.stringify(memory));
}

function add(text,type){
  const d=document.createElement("div");
  d.className="msg "+type;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function typing(){
  const t=document.createElement("div");
  t.className="msg bot typing";
  t.textContent="Ultra Smart AI is thinkingâ€¦";
  chat.appendChild(t);
  chat.scrollTop=chat.scrollHeight;
  return t;
}

function isMath(q){
  return /^[0-9+\-*/().\s^%]+$/.test(q);
}

function solveMath(q){
  try{
    return Function("return "+q.replace(/\^/g,"**"))();
  }catch{
    return null;
  }
}

function smartReply(q){
  const l=q.toLowerCase();

  if(isMath(q)){
    const r=solveMath(q);
    if(r!==null) return "ðŸ§® Answer: "+r;
  }

  if(l.includes("hi")||l.includes("hello"))
    return "Hello ðŸ‘‹ Iâ€™m Ultra Smart AI Friend.";

  if(l.includes("bye"))
    return "Goodbye ðŸ‘‹ Your chat is saved.";

  if(l.includes("who made you"))
    return "Iâ€™m built with HTML, CSS & JavaScript and run fully offline.";

  if(l.includes("clear memory")){
    memory=[];
    saveMemory();
    return "ðŸ§  Memory cleared.";
  }

  return "Ask me anything â€” calculations, logic, or help.";
}

function send(){
  const q=input.value.trim();
  if(!q) return;
  add(q,"user");
  input.value="";
  const t=typing();

  setTimeout(()=>{
    t.remove();
    const a=smartReply(q);
    add(a,"bot");
    memory.push({q,a});
    saveMemory();
  },300);
}

input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});

add("Hello ðŸ‘‹ Iâ€™m Ultra Smart AI Friend Ultimate.","bot");

memory.forEach(m=>{
  add(m.q,"user");
  add(m.a,"bot");
});
</script>
</body>
</html>
