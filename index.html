<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Smart AI Friend â€” Ultimate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b1225;
  --card:#111a33;
  --user:#2563eb;
  --bot:#1f2937;
  --text:#ffffff;
}
.light{
  --bg:#f3f4f6;
  --card:#ffffff;
  --user:#2563eb;
  --bot:#e5e7eb;
  --text:#000000;
}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  width:420px;
  max-width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
}
.top,.mode-bar{
  padding:8px;
  display:flex;
  gap:6px;
}
.top button,.mode-bar button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
}
.msg{
  margin:6px 0;
  padding:10px 14px;
  border-radius:14px;
  max-width:85%;
}
.user{
  background:var(--user);
  align-self:flex-end;
}
.bot{
  background:var(--bot);
  align-self:flex-start;
}
.bottom{
  display:flex;
  gap:6px;
  padding:10px;
}
.bottom input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:none;
}
.bottom button{
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#22c55e;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="app">

<div class="top">
  <button onclick="toggleTheme()">ðŸŒ— Theme</button>
  <button onclick="exportChat()">â¬‡ Export</button>
  <button onclick="logout()">ðŸšª Logout</button>
</div>

<div class="mode-bar">
  <button onclick="setMode('chat')">ðŸ’¬ Chat</button>
  <button onclick="setMode('math')">âž— Math</button>
  <button onclick="setMode('study')">ðŸ“˜ Study</button>
</div>

<div class="chat" id="chat"></div>

<div class="bottom">
  <input id="input" placeholder="Ask something..." onkeydown="if(event.key==='Enter')send()">
  <button onclick="send()">â–¶</button>
</div>

</div>

<script>
let mode="chat";
let chatLog=[];
const chat=document.getElementById("chat");

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  chatLog.push((cls==="user"?"User: ":"AI: ")+text);
}

function setMode(m){
  mode=m;
  add("Mode switched to "+m.toUpperCase(),"bot");
}

function send(){
  const i=document.getElementById("input");
  const t=i.value.trim();
  if(!t) return;
  i.value="";
  add(t,"user");

  if(mode==="math") solveMath(t);
  else if(mode==="study") study(t);
  else chatAI(t);
}

/* ================= MATH ================= */
function solveMath(q){
  try{
    if(!/^[0-9+\-*/().\s]+$/.test(q)){
      add("Please enter a valid math expression.","bot");
      return;
    }
    add("Answer: "+Function("return "+q)(),"bot");
  }catch{
    add("Math error.","bot");
  }
}

/* ================= SMART CHAT ================= */
function chatAI(q){
  q=q.toLowerCase();

  if(q.includes("hi")||q.includes("hello"))
    add("Hello! ðŸ˜Š How can I help you today?","bot");

  else if(q.includes("how are you"))
    add("I am doing great! Thanks for asking ðŸ˜Š What would you like to talk about?","bot");

  else if(q.includes("who are you"))
    add("I am your Ultra Smart AI Friend, designed to help, teach, and chat with you.","bot");

  else if(q.includes("what can you do"))
    add("I can chat, solve math, explain science, history, geography, English, and more!","bot");

  else if(q.includes("story"))
    add("Once upon a time, a curious human built an AI friendâ€¦ and together they learned amazing things every day ðŸŒŸ","bot");

  else if(q.includes("bye"))
    add("Goodbye! ðŸ‘‹ Come back anytime.","bot");

  else
    add("That's interesting ðŸ¤” Tell me more or ask me anything!","bot");
}

/* ================= STUDY ================= */
function study(q){
  q=q.toLowerCase();

  if(q.includes("pronoun"))
    add("Pronouns replace nouns, like he, she, it, they.","bot");

  else if(q.includes("urdu"))
    add("Urdu is a language mainly spoken in Pakistan and India.","bot");

  else if(q.includes("english"))
    add("English is a global language used for communication worldwide.","bot");

  else if(q.includes("science"))
    add("Science studies nature, experiments, and discoveries.","bot");

  else if(q.includes("history"))
    add("History studies past events and civilizations.","bot");

  else if(q.includes("geography"))
    add("Geography studies Earth, land, climate, and maps.","bot");

  else if(q.includes("photosynthesis"))
    add("Photosynthesis is how plants make food using sunlight, water, and carbon dioxide.","bot");

  else
    add("Please ask a study topic like science, history, geography, or English.","bot");
}

/* ================= UTIL ================= */
function toggleTheme(){
  document.body.classList.toggle("light");
}
function exportChat(){
  const b=new Blob([chatLog.join("\n")],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="chat.txt";
  a.click();
}
function logout(){
  location.reload();
}

add("Welcome! Select a mode and start chatting ðŸš€","bot");
</script>
</body>
</html>
